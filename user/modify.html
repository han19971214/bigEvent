<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 引入字体图标 -->
<link rel="stylesheet" href="../assets/fonts/iconfont.css">
<!-- 引入layui文件 -->
<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
<!-- 引入自己的css文件 -->
<link rel="stylesheet" href="../assets/css/user.css">

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">


            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pass" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pass" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required|pass|confirmPass" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>


        </div>
    </div>






    <!-- 引入axiso文件 -->
    <script src="../assets/lib/axios.js"></script>
    <script src="../assets/js/commonApi.js"></script>
    <!-- 引入jquery文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入layuijQuery文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/user/modify-password.js"></script>
</body>

</html>
